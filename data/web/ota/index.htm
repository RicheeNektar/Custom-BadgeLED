<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Netzwerk Konfiguration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/global.css" />
    </head>
    <body>
        <div class="container">
            <div class="nav-buttons">
                <a href="/">Zur Startseite</a>
            </div>

            <h1>OTA Update</h1>

            <form id="network-form" class="card">
                <h3 style="color: #00ff88; margin-top: 0;">Update</h3>
                <div class="control-group">
                    <label for="firmware">Firmware</label>
                    <input id="firmware" type="file" />
                </div>

                <div class="control-group">
                    <button type="submit" onclick="this.disabled = true">Update</button>
                </div>
            </form>
        </div>
    </body>
</html>
