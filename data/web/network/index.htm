<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Netzwerk Konfiguration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/global.css" />
        <script src="/util/index.js"></script>
        <script src="/util/config.js"></script>
        <script src="/util/buffer.js"></script>
        <script src="/network/config.js"></script>
        <script src="/network/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="nav-buttons">
                <a href="/">Zur Startseite</a>
            </div>

            <h1>Netzwerk Konfiguration</h1>

            <form onsubmit="network.save" id="network-form" class="card">
                <h3 style="color: #00ff88; margin-top: 0;">Access Point Einstellungen</h3>
                <div class="control-group">
                    <label for="apname">SSID</label>
                    <input type="text" id="apname" minlength="1" value="LED-Badge" required />
                </div>

                <div class="control-group">
                    <label for="appassword">Passwort (optional)</label>
                    <input type="password" id="appassword" minlength="8" placeholder="Leer lassen f&uuml;r offenen AP" />
                </div>

                <div class="control-group">
                    <button type="submit" onclick="setTimeout(() => this.disabled = true)">Speichern</button>
                </div>
            </form>
        </div>
    </body>
</html>
